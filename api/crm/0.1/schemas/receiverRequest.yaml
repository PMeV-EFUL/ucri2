required:
  - destinations
type: object
properties:
  destinations:
    type: array
    items:
      type: string
      pattern: "^([0-9]+\\.?)+$"
    minItems: 1
    description: Adressatenliste, Meldungen an alle Adressen aus dieser Liste werden abgefragt.
      Gleichzeitig werden Meldungen an alle Adressen aus dem OID-Unterbaum des Adressaten abgefragt.
      Siehe UCRI2 Adressierungskonzept, Systemkomponente Gateway.
  maxMessages:
    type: integer
    minimum: 1
    description: maximale Anzahl von Meldungen im Ergebnis, Defaultwert wenn nicht definiert
description: Meldungsabfrage
example:
  destinations: [1.2.3.4.5.7]
  maxMessages: 5
