required:
  - apiVersion
  - ucrmProvider
  - ucrmProductName
  - ucrmVersion
  - status
type: object
properties:
  apiVersion:
    type: string
    description: UCRM API Version
  ucrmProvider:
    type: string
    description: Hersteller des UCRM Moduls
  ucrmProductName:
    type: string
    description: Produktname des UCRM Moduls
  ucrmVersion:
    type: string
    description: Softwareversion des UCRM Moduls
  status:
    type: integer
    description: Aktueller Betriebszustand des UCRM (0=Normaler Betriebszustand,1=Teilnehmer-Discovery läuft (keine MessageSend-Operationen möglich),2=Fehlerhafter Betriebszustand)
    enum:
      - 0
      - 1
      - 2
description: CRM Information
example:
  apiVersion: "0.1"
  ucrmProvider: "ACME AG"
  ucrmProductName: "ACME-LS"
  ucrmVersion: "1.6"
