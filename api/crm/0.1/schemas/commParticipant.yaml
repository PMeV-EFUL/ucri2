required:
  - id
  - systemName
  - operatorName
  - operatorShortName
  - supportedApps
  - techSupport
type: object
properties:
  id:
    type: string
    pattern: "^([0-9]+\\.?)+$"
    description: KT-OID. Beim Anlegen eines KT-Kontos darf KT-OID auf Ebene 9 (CRM) beschränkt sein.
      In diesem Fall wird die OID um die fortlaufende KT-Nummer (Ebene 10) ergänzt.
  type:
    type: string
    enum:
      - "client"
      - "ucrm"
    description: Der Typ eines Teilnehmers, entweder "ucrm" für ein UCRM oder "client" für einen an ein UCRM angebundenen Teilnehmer.
  systemName:
    type: string
    description: Systemname
  operatorName:
    type: string
    description: Betreibername
  operatorShortName:
    type: string
    description: Betreibername-Kürzel
  supportedApps:
    type: array
    description: Liste der unterstützten UCRI2-Applikation in spezifischen Versionen. Sobald ein KT eine Applikation unterstützt,
      müssen auch alle in der Applikation spezifizierten Nachrichten unterstützt werden.
    items:
      $ref: 'appRef.yaml'
  techSupport:
    $ref: 'techSupport.yaml'
  key:
    $ref: 'jwkRsaPub.yaml'
  status:
    type: string
    enum:
      - "on"
      - "off"
      - "unknown"
    description: Verfügbarkeitsstatus des KT
  transmitsUnsignedMessages:
    type: boolean
    description: Gibt an, ob dieser Teilnehmer auf die Signierung von Nachrichten verzichtet (true) oder ob alle Nachrichten dieses Teilnehmers signiert sind (false).
description: Beschreibung eines Kommunikationsteilnehmers
